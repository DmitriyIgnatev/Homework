<table class="table">
    <thead>
      <tr>
        <th scope="col">Имя</th>
        <th scope="col">Категория</th>
        <th scope="col">Текст</th>
        <th scope="col">Тэги</th>
      </tr>
    </thead>
    <tbody>
        {% for it in item %}
        <tr>
            <td>{{it.name}}</td>
            {% ifchanged %}
              <td><b>{{it.category}}</b></td>
            {% else %}
              <td>{{it.category}}</td>
            {% endifchanged %}
            <td>{{ it.text|striptags|truncatewords:10 }}</td>
            <td>
                {% for tag in it.tag.all %}
                    {{ tag }}
                {% endfor %}
            </td>
            
        {% endfor %}
    </tbody>
  </table>
