{% load static %}
<header>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
         <img src="{% static 'img/1.png' %}" alt='Если вы это читаете, то видимо что-то пошло не так' width="50" height="40">
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
                  {% with request.resolver_match.url_name as view_name %}
                  <a {% if view_name == 'homepage' %} class='nav-link active' style='font-size:15pt'{% else %} class='nav-link' {% endif %} href={% url 'homepage:homepage'%}>Главная</a>
               </li>
               <li class="nav-item">
                  <a {% if view_name == 'catalog' %} class='nav-link active' style='font-size:15pt'{% else %} class='nav-link'{% endif %} href={% url 'catalog:catalog'%}>Каталог</a>
               </li>
               <li class="nav-item">
                  <a {% if view_name == 'about' %} class='nav-link active' style='font-size:15pt'{% else %} class='nav-link' {% endif %} href={% url 'about:about'%}>О проекте</a>
               </li>
               {% endwith %}
               <li class="nav-item">
               </li>
            </ul>
         </div>
      </div>
   </nav>
</header>
